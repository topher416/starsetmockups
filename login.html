<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starset Analytics â€“ Login</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
      /* RESET */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --header-bg: #000000; /* deep space */
        --body-bg: #f4f4f5;
        --text-dark: #111111;
        --text-light: #ffffff;
        --border-gray: #d1d5db;

        /* cosmic gradient palette */
        --coral-orange: #f99062;
        --hot-pink: #f274ba;
        --light-purple: #bd85fc;
        --periwinkle-blue: #838cf8;
      }

      html,
      body {
        height: 100%;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--body-bg);
        color: var(--text-dark);
      }

      /* ===================== HEADER ===================== */
      .hero-header {
        position: relative;
        height: 260px;
        background: var(--header-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #stars {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .logo-wrapper {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .logo-wrapper img {
        width: 110px;
        height: auto;
        margin-bottom: 0.85rem;
      }

      .logo-wrapper .brand-tagline {
        font-size: 0.85rem;
        letter-spacing: 0.06em;
        background: linear-gradient(135deg, var(--coral-orange), var(--hot-pink), var(--light-purple), var(--periwinkle-blue));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* ===================== MAIN LOGIN AREA ===================== */
      main.login-section {
        max-width: 480px;
        margin: 3rem auto 6rem;
        padding: 0 1rem;
        text-align: center;
      }

      form.login-form {
        display: grid;
        gap: 1.25rem;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        border: 1px solid var(--border-gray);
        border-radius: 0.45rem;
        background: #ffffff;
        color: var(--text-dark);
        transition: border 0.2s;
      }

      input::placeholder {
        color: #9ca3af;
      }

      input:focus {
        outline: none;
        border-color: var(--periwinkle-blue);
        box-shadow: 0 0 0 2px rgba(131, 140, 248, 0.35);
      }

      .btn-login {
        margin-top: 0.5rem;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 0.45rem;
        cursor: pointer;
        color: var(--text-light);
        background: linear-gradient(135deg, var(--hot-pink), var(--light-purple));
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(189, 133, 252, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .aux-link {
        margin-top: 1rem;
        font-size: 0.875rem;
      }

      .aux-link a {
        color: var(--periwinkle-blue);
        text-decoration: none;
        transition: color 0.2s;
      }

      .aux-link a:hover {
        color: var(--hot-pink);
      }

      @media (max-width: 420px) {
        .logo-wrapper img {
          width: 90px;
        }
        main.login-section {
          margin-top: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- ================= HEADER WITH PINKISH STARFIELD ================= -->
    <header class="hero-header">
      <canvas id="stars"></canvas>
      <div class="logo-wrapper">
        <img src="assets/images/logos/starset-logo.png" alt="Starset logo" />
        <div class="brand-tagline">REFINED PRICING INTELLIGENCE FOR HEALTHCARE</div>
      </div>
    </header>

    <!-- ================= MAIN LOGIN SECTION ================= -->
    <main class="login-section">
      <form class="login-form" action="#" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="btn-login">Login</button>
      </form>
      <p class="aux-link"><a href="#">Reset password</a></p>
    </main>

    <!-- ================= STARFIELD SCRIPT (PINK GRADIENT STARS) ================= -->
    <script>
      const palette = [
        "#f99062", // coral-orange
        "#f274ba", // hot-pink
        "#bd85fc", // light-purple
        "#838cf8", // periwinkle-blue
      ];

      const canvas = document.getElementById("stars");
      const ctx = canvas.getContext("2d");
      let stars = [];

      function sizeCanvas() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
      }

      function initStars() {
        stars = [];
        const count = Math.min(150, (canvas.width * canvas.height) / 13000);
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 1.7 + 0.4,
            dx: (Math.random() - 0.5) * 0.15,
            dy: (Math.random() - 0.5) * 0.15,
            o: Math.random() * 0.6 + 0.3,
            c: palette[Math.floor(Math.random() * palette.length)],
          });
        }
      }

      function drawStar(s) {
        ctx.save();
        ctx.shadowBlur = 8;
        ctx.shadowColor = `${s.c}aa`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = s.c;
        ctx.globalAlpha = s.o;
        ctx.fill();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach((s) => {
          s.x += s.dx;
          s.y += s.dy;
          if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
          if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
          drawStar(s);
        });
        requestAnimationFrame(animate);
      }

      function setup() {
        sizeCanvas();
        initStars();
        animate();
      }

      window.addEventListener("resize", () => {
        sizeCanvas();
        initStars();
      });

      setup();
    </script>
  </body>
</html>
