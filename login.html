<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starset Analytics â€“ Login</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* RESET */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* COLOR SYSTEM */
      :root {
        --bg-black: #000000;
        --bg-gray-900: #111827;
        --text-white: #ffffff;
        --text-gray-300: #d1d5db;
        --border-color: rgba(131, 140, 248, 0.35);

        /* Gradient palette */
        --coral-orange: #f99062;
        --hot-pink: #f274ba;
        --light-purple: #bd85fc;
        --periwinkle-blue: #838cf8;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--bg-black);
        color: var(--text-white);
        overflow: hidden; /* hide scrollbars created by particle canvas */
      }

      /* âœ¨ Particle Background */
      #particles {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      /* ================= LOGIN LAYOUT ================= */
      .login-wrapper {
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .login-card {
        width: 100%;
        max-width: 1200px; /* â¬†ï¸Ž wider card */
        background: rgba(17, 24, 39, 0.88); /* grayâ€‘900 with opacity */
        border: 1px solid var(--border-color);
        border-radius: 0.9rem;
        backdrop-filter: blur(16px);
        padding: 2.25rem 2.25rem 2.75rem;
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        margin-bottom: 1.8rem;
        font-size: 1.65rem; /* â¬†ï¸Ž bigger text */
        font-weight: 600;
        background: linear-gradient(
          135deg,
          var(--coral-orange),
          var(--hot-pink),
          var(--light-purple),
          var(--periwinkle-blue)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .logo img {
        height: 220px;
        width: auto;
      }

      form {
        display: grid;
        gap: 1.35rem;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        font-size: 0.93rem;
        color: var(--text-gray-300);
      }

      input[type="email"],
      input[type="password"] {
        padding: 0.85rem 1rem;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 0.55rem;
        color: var(--text-white);
        font-size: 1.05rem;
        transition: border 0.25s, box-shadow 0.25s;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      input:focus {
        outline: none;
        border-color: var(--periwinkle-blue);
        box-shadow: 0 0 0 2px rgba(131, 140, 248, 0.5);
      }

      .btn-primary {
        margin-top: 0.6rem;
        width: 100%;
        padding: 0.85rem 1rem;
        font-size: 1.05rem;
        font-weight: 500;
        border: none;
        border-radius: 0.55rem;
        cursor: pointer;
        background: linear-gradient(
          135deg,
          var(--hot-pink),
          var(--light-purple)
        );
        color: var(--text-white);
        transition: transform 0.25s, box-shadow 0.25s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(189, 133, 252, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .secondary-link {
        margin-top: 1.2rem;
        text-align: center;
        font-size: 0.9rem;
      }

      .secondary-link a {
        color: var(--periwinkle-blue);
        text-decoration: none;
        transition: color 0.25s;
      }

      .secondary-link a:hover {
        color: var(--hot-pink);
      }

      /* Smallâ€‘screen optimizations */
      @media (max-height: 680px) {
        .login-card {
          max-height: calc(100dvh - 2rem);
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Particle Background Canvas -->
    <canvas id="particles"></canvas>

    <main class="login-wrapper">
      <div class="login-card">
        <div class="logo">
          <img
            src="assets/images/logos/starset-logo.png"
            alt="Starset Analytics logo"
          />
        </div>

        <form action="#" method="post" autocomplete="off">
          <label>
            Email
            <input
              type="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </label>

          <label>
            Password
            <input
              type="password"
              name="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
            />
          </label>

          <button type="submit" class="btn-primary">Sign in</button>
        </form>

        <p class="secondary-link">
          <a href="#">Reset password</a>
        </p>
      </div>
    </main>

    <script>
      /* ===== Enhanced STAR / PARTICLE BACKGROUND ===== */
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let particles = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createParticles() {
        particles = [];
        // more and brighter stars ðŸŒŒ
        const count = Math.min(250, (canvas.width * canvas.height) / 10000);
        for (let i = 0; i < count; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 0.8, // â¬†ï¸Ž size range
            speedX: (Math.random() - 0.5) * 0.25,
            speedY: (Math.random() - 0.5) * 0.25,
            opacity: Math.random() * 0.7 + 0.3, // â¬†ï¸Ž brighter
          });
        }
      }

      function drawStar(p) {
        ctx.save();
        ctx.shadowBlur = 6;
        ctx.shadowColor = `rgba(131, 140, 248, ${p.opacity})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(131, 140, 248, ${p.opacity})`;
        ctx.fill();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          p.x += p.speedX;
          p.y += p.speedY;

          // bounce at edges
          if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
          if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

          drawStar(p);
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", () => {
        resizeCanvas();
        createParticles();
      });

      resizeCanvas();
      createParticles();
      animate();
    </script>
  </body>
</html>
